
openapi: 3.0.3
info:
  title: Trader AI API
  version: "1.0.0"
paths:
  /health:
    get:
      summary: Health
      responses:
        "200": { description: OK }
  /settings/profile:
    post:
      summary: Set profile
      responses:
        "200": { description: OK }
  /capital:
    post:
      summary: Set capital
      responses:
        "200": { description: OK }
  /backfill/start:
    post:
      summary: Start backfill
      responses:
        "200": { description: OK }
  /backfill/status:
    get:
      summary: Backfill status
      parameters:
        - in: query
          name: job_id
          schema: { type: string }
      responses:
        "200": { description: OK }
  /train/run:
    post:
      summary: Start training
      responses:
        "200": { description: OK }
  /train/status:
    get:
      summary: Training status
      parameters:
        - in: query
          name: job_id
          schema: { type: string }
      responses:
        "200": { description: OK }
  /backtest/run:
    post:
      summary: Run backtest
      responses:
        "200": { description: OK }
  /signals/generate:
    post:
      summary: Decide publish signal
      responses:
        "200": { description: OK }
