[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=term-missing
    --cov-report=html

# Asyncio
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
