services:
  db:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: traderai-db-1
    environment:
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader
      POSTGRES_DB: trader_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trader_ai"]
      interval: 2s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: traderai-redis-1
    ports: ["6379:6379"]

  redpanda:
    image: redpandadata/redpanda:v23.3.10
    container_name: traderai-redpanda-1
    command:
      - redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --check=false
    ports:
      - "9092:9092"

  api:
    image: traderai-api
    build:
      context: .
      dockerfile: api.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://trader:trader@db:5432/trader_ai
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  ml:
    image: traderai-ml
    build:
      context: .
      dockerfile: ml.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://trader:trader@db:5432/trader_ai
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    image: traderai-web
    build:
      context: .
      dockerfile: web.Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  pgdata:
