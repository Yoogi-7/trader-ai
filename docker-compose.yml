    volumes:
      - .:/app

  web:
    build:
      context: .
      dockerfile: infra/dockerfiles/web.Dockerfile
    container_name: traderai-web
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      API_URL: http://api:8000
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules

volumes:
  postgres_data:
